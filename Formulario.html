<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CV KETM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Color de fondo suave */
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #343a40; /* Color del encabezado */
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            padding: 30px;
            max-width: 600px; /* Ancho máximo del formulario */
            margin: auto; /* Centrar el formulario */
        }
        label {
            display: block;
            margin-top: 15px;
            color: #495057; /* Color de las etiquetas */
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ced4da; /* Borde gris claro */
            border-radius: 4px; /* Bordes redondeados para campos */
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto; /* Ajustar ancho de botones de opción */
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745; /* Color verde para el botón */
            color: white;
            border: none;
            border-radius: 4px; /* Bordes redondeados para el botón */
            cursor: pointer;
            font-size: 16px; /* Tamaño de fuente más grande */
            transition: background-color 0.3s ease; /* Transición suave para hover */
        }
        button:hover {
            background-color: #218838; /* Color verde más oscuro al pasar el ratón */
        }
        .gender-label {
            display: inline-block;
            margin-right: 20px; /* Espaciado entre opciones de género */
        }
    </style>
</head>
<body>

<h2>Formulario de Solicitud de Trabajo</h2>

<form action="#" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label>Género:</label>
    <label class="gender-label"><input type="radio" name="gender" value="hombre" required> Hombre</label>
    <label class="gender-label"><input type="radio" name="gender" value="mujer"> Mujer</label>

    <label for="country">País del Trabajo:</label>
    <select id="country" name="country" required>
        <option value="">Seleccione un país</option>
        <option value="mexico">México</option>
        <option value="estados_unidos">Estados Unidos</option>
        <option value="canada">Canadá</option>
        <option value="espana">España</option>
        <option value="argentina">Argentina</option>
    </select>

    <label for="description">Descripción del Trabajo:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
